<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Teste</title>
  </head>
  <body style="font-family: Arial">
    <h3>
      Resposta ao exercício sobre formulário com elemento integralmente clicável
    </h3>
    <br />
    <!-- resposta ao exercício 2 da lista 5 -->
    <form action="/select" method="POST">
      <label for="click"
        >Selecione clicando no texto ou na marca ao lado: (primeiro)</label
      >
      <input type="radio" id="click" />
      <br />
      <br />
      <label for="click1"
        >Selecione clicando no texto ou na marca ao lado: (segundo)</label
      >
      <input type="radio" id="click1" />
      <br />
      <br />
      <label for="rst"> Para desmarcar clique ao lado:</label>
      <input type="reset" name="de" id="rst" />
      <br />
      <br />
      <br />
      <input classe="" name="noselection" type="radio" disabled="disabled" />
      <label for="noselection"> <: Não selecionável</label>
    </form>
  </body>
</html>
