<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulário de campos e de seleção</title>
  </head>
  <body
    style="font-family: Arial"
    background="hand-painted-watercolor-pastel-sky-background.webp"
  >
    <h3>Preencha informaçôes abaixo</h3>
    <form action="/registro" method="POST">
      <label for="name">Nome:</label>
      <input type="text" maxlength="50" name="nome" id="name" />

      <label for="age"> Idade:</label>
      <input type="number" min="0" max="99" name="idade" id="age" />
      <!-- onkeypress='return event.charCode >= 48 && event.charCode <= 57' -->
      <label for="date"> Data do último pagamento:</label>
      <input type="date" name="data" id="date" />
      <br />
      <label for="e-mail">E-mail principal:</label>
      <input type="email" name="contato" id="e-mail" />

      <label for="pwd"> Senha:</label>
      <input type="password" name="senha" id="pwd" />
      <p>Gênero:</p>
      <input type="radio" name="genero" value="male" id="gender1" />
      <label for="gender1">Homem</label>
      <input type="radio" name="genero" value="female" id="gender2" />
      <label for="gender2">Mulher</label>
      <input type="radio" name="genero" value="other" id="gender3" />
      <label for="gender3">Outro</label>
      <input
        type="radio"
        name="genero"
        value="notdeclared"
        id="gender"
        checked
      />
      <label for="gender">Não declarar</label>
      <br />
      <br />
      <div>
        <span>Insatisfeito</span>
        <input type="range" step="50" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="-1"></option>
          <option value="0"></option>
          <option value="1"></option>
        </datalist>
        <span>Satisfeito</span>
      </div>

      <br />
      <button type="reset">Limpar preenchimento</button>
      <button type="submit">Enviar dados</button>
    </form>
    <br />

    <fieldset>
      <legend style="color: blue; font-size: larger">
        <i>Escolha as trilhas que mais deseja alcançar como desenvolvedor: </i>
      </legend>
      <ul
        style="
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        "
      >
        <li>
          <label for="front">Front-End</label>
          <input type="checkbox" id="front" name="devtrack" value="Fron-End" />
        </li>
        <li>
          <label for="back">Back-End</label>
          <input type="checkbox" id="back" name="devtrack" value="Back-End" />
        </li>
        <li>
          <label for="full">Full-Stack</label>
          <input type="checkbox" id="full" name="devtrack" value="Full-Stack" />
        </li>
      </ul>
    </fieldset>
  </body>
</html>
