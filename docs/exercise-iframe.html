<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise using iframe &lt;iframe&gt; tag</title>
  </head>
  <body>
    <marquee>Sobre o elemento <i>iframe</i> ...</marquee>
    <br /><br />
    <!-- texto rolando horizontalmente não pega no Firefox -->
    <!-- dividir em colunas de frames:
      <frameset cols="50%,50%">  
      <frame  src="https://www.javatpoint.com/html-table">  
      <frame  src="https://www.javatpoint.com/css-table">     
    </frameset>  -->
    <header>
      Exemplo de iframe (elemento embutido) na qual exibe conteúdo de outra
      página:
    </header>
    <section>
      <div>
        <iframe
          style="border: none"
          src="form-fieldset-label.html"
          title="Iframe Example"
          width="750"
          height="600"
          seamless
          name="iframe_exec"
          sandbox="allow-forms"
        ></iframe>
        <!-- srcdoc roda numa camada extra adicional ao src podendo servir
          como proteção adicional e até injeção de scripts na página -->
        <p>
          <a
            href="https://github.com/ronaldosc/Alpha-Edtech-activities/blob/main/second_page/form-fieldset-label.html"
            title="Primeira Resposta"
            target="iframe_exec"
            >Resposta ao Exercício 1</a
          >
        </p>
        <p>
          <a
            href="./form-elements-fieldset.html"
            title="Segunda Resposta"
            target="iframe_exec"
            >Resposta ao Exercício 2</a
          >
        </p>
        <p>
          <a
            href="./form-elements-fieldset.html"
            title="Terceira Resposta"
            target="iframe_exec"
            >Resposta ao Exercício 3</a
          >
        </p>
        <p>
          <a
            href="....zip"
            title="Arquivos HTML das Respostas"
            download="Respostas"
            >Baixar arquivo das respostas (em HTML).</a
          >
        </p>
        <br />
        <hr />
        <br />
        <!-- para obter o iframe em código pelo Youtube: com o botão direito selecione "copiar código de incorporação"
         caso deseja ocultar os controles inferiores e atalhos de teclado inserir na url: ?controls=0&disablekb=1 -->
        <iframe
          width="800"
          height="400"
          src="https://www.youtube.com/embed/sNlycRiaeac?controls=0&disablekb=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          marginheight="10px"
          marginwidth="15px"
        ></iframe>
      </div>
      <br /><br /><br />
      <div>
        <iframe
          src="https://player.vimeo.com/video/58253485?autoplay=1&loop=1&controls=0&color=ffffff&title=0&byline=0&portrait=0&muted=1"
          style="position: relative; top: 0; left: 0; width: 50%; height: 50%"
          frameborder="0"
          allow="autoplay; fullscreen"
          allowfullscreen
        >
        </iframe>
        <script src="https://player.vimeo.com/api/player.js" ;></script>
        <!-- para o vimeo -->
      </div>
      <br />
      <hr />
      <br />
      <div>
        <iframe
          height="300"
          style="width: 100%"
          scrolling="no"
          title="Images with .svg file examples"
          src="https://codepen.io/dpersing/embed/preview/JWdeGE?default-tab=html%2Cresult&editable=true"
          frameborder="no"
          loading="lazy"
          allowtransparency="true"
          allowfullscreen="true"
        >
          See the Pen
          <a href="https://codepen.io/dpersing/pen/JWdeGE">
            Images with .svg file examples</a
          >
          by Devon Persing (<a href="https://codepen.io/dpersing">@dpersing</a>)
          on <a href="https://codepen.io">CodePen</a>.
        </iframe>
      </div>
    </section>
  </body>
</html>
